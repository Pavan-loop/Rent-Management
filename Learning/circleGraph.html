<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 93vh;
  }
  .skills{
    height: 160px;
    width: 160px;
    position: relative;
  }
  .outer{
    height: 160px;
    width: 160px;
    border-radius: 50%;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .inner{
    height: 120px;
    width: 120px;
    border-radius: 50%;
    border: 1px solid black;
  }
</style>
<body>
  <div class="skills">
    <div class="outer">
      <div class="inner"></div>
    </div>
  </div>
</body>
</html>
