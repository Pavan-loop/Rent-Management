<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="side-bar">
    <div class="title">
      <h3>Admin</h3>
    </div>
    <div class="menu">
      <div class="icon-sec">
        <i class="fa-solid fa-chart-simple"></i>
      </div>
      <div class="name">
        <p>DashBoard</p>
      </div>
      <div class="option-menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
    
    <div class="menu">
      <div class="icon-sec">
        <i class="fa-solid fa-user-group"></i>
      </div>
      <div class="name">
        <p>Tenants</p>
      </div>
      <div class="option-menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>

    <div class="menu">
      <div class="icon-sec">
        <i class="fa-solid fa-building"></i>
      </div>
      <div class="name">
        <p>Properties</p>
      </div>
      <div class="option-menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>

    <div class="menu">
      <div class="icon-sec">
        <i class="fa-solid fa-chart-line"></i>
      </div>
      <div class="name">
        <p>Earnings</p>
      </div>
      <div class="option-menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </div>
  <main>
    <section class="nav-bar">
      <nav>
        <div class="greetings">
          <h4>Hello, Madara</h4>
        </div>
        <div class="search">
          <input type="text" id="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="profile"></div>
      </nav>
    </section>

    <section class="stat">
      <div class="sec">
        <div class="graph"></div>
        <div class="infor">
          <div class="info">
            Total Sales
          </div>
        <div class="price">
          $350K
        </div>
        </div>
      </div>

      <div class="sec">
        <div class="graph"></div>
        <div class="infor">
          <div class="info">
            Total Sales
          </div>
        <div class="price">
          $870K
        </div>
        </div>
      </div>

      <div class="sec">
        <div class="graph"></div>
        <div class="infor">
          <div class="info">
            Total Sales
          </div>
        <div class="price">
          $900K
        </div>
        </div>
      </div>

      <div class="sec">
        <div class="graph"></div>
        <div class="infor">
          <div class="info">
            Total Sales
          </div>
        <div class="price">
          $600K
        </div>
        </div>
      </div>
    </section>

    <section class="main-area">


      <div class="tools">
        <div class="filter-sec">
          <button class="filter"> 
            <i class="fa-solid fa-filter"></i>
            Filters 
          </button>
        </div>
        <div class="adduser-sec">
          <button class="add-user">
            <i class="fa-solid fa-plus"></i>
            Add User
          </button>
        </div>
        <div class="searchT">
          <div class="search-group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>    
      </div>

      <div class="status-sec">
        <table>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Phone No</th>
            <th>Property No</th>
            <th>Pay Status</th>
          </tr>

          <tr>
            <td><div class="table-profile"></div></td>
            <td>Darshan</td>
            <td>8050258773</td>
            <td>#1238</td>
            <td><span class="pay-status">PAID</span></td>
          </tr>

          <td><div class="table-profile"></div></td>
          <td>Arya</td>
          <td>78924567369</td>
          <td>#1239</td>
          <td><span class="unpaid-status">UNPAID</span></td>
          </tr>

          <td><div class="table-profile"></div></td>
          <td>Abhishek</td>
          <td>8618836350</td>
          <td>#1240</td>
          <td><span class="due-status">DUE</span></td>
          </tr>

          <td><div class="table-profile"></div></td>
          <td>Gowtham</td>
          <td>9467302986</td>
          <td>#1241</td>
          <td><span class="pay-alert-status">PAY ALERT</span></td>
          </tr>

        </table>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
